services:
  postgres:
    image: postgres:16-alpine
    container_name: projectalpha-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projectalpha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: projectalpha-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/projectalpha
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: Project Alpha
      ALLOWED_ORIGINS: http://localhost,http://localhost:3000
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: projectalpha-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
